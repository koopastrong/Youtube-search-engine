<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Video Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="img" src="images/logo.png" width="640" height="250" alt="Youtube title"/>
    </header>
    <div class="subtitle"><h1 class="w100 text-center">Search Engine</h1></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form" action="#">
                <p><input type="text" id="search" placeholder="Search Video" autocomplete="off" class="form-control" /></p>
                <p><button id="submit" class="form-control btn btn-primary">Search</button></p>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
